

services:
  postgres:
    image: postgres:15-alpine
    container_name: qa-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: qa-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: host=postgres user=postgres password=postgres dbname=qa_db port=5432 sslmode=disable
      PORT: 8080
    ports:
      - "8080:8080"
    command: >
      sh -c "
        sleep 10 &&
        /usr/local/bin/goose -dir migrations postgres \"$$DATABASE_URL\" up &&
        ./qa-api
      "

volumes:
  postgres_data: